<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con iframe</title>
</head>
<body>

    <header>
        <!-- Contenido del header -->
    </header>

    <nav>
        <!-- Contenido de navegación -->
    </nav>

    <aside>
        <!-- Contenido adicional -->
    </aside>

    <section id="contenido">
        <h2>Ejemplos de iframe</h2>

        <article>
            <header><h3>La página de la Fidélitas</h3></header>
            <iframe src="https://sistemas.ufidelitas.ac.cr/" width="700" height="400"></iframe>
            <footer>Escuela de Sistemas de la Fidélitas</footer>
        </article>

        <article>
            <header><h3>Video de YouTube</h3></header>
            <iframe
                width="500"
                height="280"
                src="https://www.youtube.com/embed/kNLXP-BeF7w"
                title="YouTube"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            
        </article>

        <article>
            <header><h3>Stem Center</h3></header>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.9805280581695!2d-84.037941558516743!3d9.935112090154756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0fa5e4e8bb59b%3A0x2cf5792b9f7fa8c!2sUniversidad%20Fid%C3%A9litas%20(STEM%20Center)!5e0!3m2!1ses!2scr!4v1680215601229!5m2!1ses!2scr"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
            
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <footer>La ubicación del STEM Center en Google Maps</footer>
        </article>

    </section>

</body>
</html>
